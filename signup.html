<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - LangBridge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="signup-page">
    <div class="signup-container" data-name="LangBridge Frontend Development" data-node-id="1:3">
        <div class="signup-content" data-name="Container" data-node-id="1:4">
            <!-- Header -->
            <div class="signup-header" data-name="Container" data-node-id="1:5">
                <div class="signup-logo-section" data-name="Container" data-node-id="1:6">
                    <div class="signup-logo" data-name="Container" data-node-id="1:7">
                        <span class="logo-emoji" data-name="Text" data-node-id="1:8">üåâ</span>
                    </div>
                    <h1 class="signup-brand-name" data-name="Heading 1" data-node-id="1:10">
                        LangBridge
                    </h1>
                </div>
                <p class="signup-tagline" data-name="Paragraph" data-node-id="1:12">
                    Start your Kazakh learning journey today!
                </p>
            </div>

            <!-- Signup Card -->
            <div class="signup-card" data-name="Card" data-node-id="1:14">
                <!-- Card Header -->
                <div class="signup-card-header" data-name="CardHeader" data-node-id="1:15">
                    <h2 class="signup-card-title" data-name="CardTitle" data-node-id="1:16">Create Account</h2>
                    <p class="signup-card-description" data-name="CardDescription" data-node-id="1:18">
                        Sign up to start learning Kazakh with AI
                    </p>
                </div>

                <!-- Card Content -->
                <div class="signup-card-content" data-name="CardContent" data-node-id="1:20">
                    <form class="signup-form" data-name="SignupPage" data-node-id="1:21">
                        <!-- Full Name Field -->
                        <div class="form-field" data-name="Container" data-node-id="1:22">
                            <label class="form-label" data-name="Primitive.label" data-node-id="1:23">
                                Full Name
                            </label>
                            <input 
                                type="text" 
                                class="form-input" 
                                placeholder="John Doe"
                                data-name="Input" 
                                data-node-id="1:25"
                            >
                        </div>

                        <!-- Email Field -->
                        <div class="form-field" data-name="Container" data-node-id="1:27">
                            <label class="form-label" data-name="Primitive.label" data-node-id="1:28">
                                Email
                            </label>
                            <input 
                                type="email" 
                                class="form-input" 
                                placeholder="your@email.com"
                                data-name="Input" 
                                data-node-id="1:30"
                            >
                        </div>

                        <!-- Password Field -->
                        <div class="form-field" data-name="Container" data-node-id="1:32">
                            <label class="form-label" data-name="Primitive.label" data-node-id="1:33">
                                Password
                            </label>
                            <input 
                                type="password" 
                                class="form-input" 
                                placeholder="Create a strong password"
                                data-name="Input" 
                                data-node-id="1:35"
                            >
                        </div>

                        <!-- Confirm Password Field -->
                        <div class="form-field" data-name="Container" data-node-id="1:37">
                            <label class="form-label" data-name="Primitive.label" data-node-id="1:38">
                                Confirm Password
                            </label>
                            <input 
                                type="password" 
                                class="form-input" 
                                placeholder="Confirm your password"
                                data-name="Input" 
                                data-node-id="1:40"
                            >
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn-signup" data-name="Button" data-node-id="1:42">
                            Create Account
                        </button>
                    </form>

                    <!-- Sign In Link -->
                    <div class="signup-footer-links" data-name="SignupPage" data-node-id="1:44">
                        <span class="signup-footer-text" data-name="Text" data-node-id="1:45">
                            Already have an account?
                        </span>
                        <a href="#" class="signup-link" data-name="Button" data-node-id="1:47">Sign in</a>
                    </div>

                    <!-- Back to Home Link -->
                    <div class="back-to-home" data-name="SignupPage" data-node-id="1:49">
                        <a href="index.html" class="back-link" data-node-id="1:50">‚Üê Back to home</a>
                    </div>

                    <!-- Terms and Privacy -->
                    <p class="signup-terms" data-name="SignupPage" data-node-id="1:51">
                        By creating an account, you agree to our 
                        <a href="#" class="terms-link">Terms of Service</a> and 
                        <a href="#" class="terms-link">Privacy Policy</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
